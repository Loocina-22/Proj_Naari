<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नाri - Login & Register</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: url('women.jpg') no-repeat center center/cover;
            color: #333;
            padding-top: 100px;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .left-section {
            width: 50%;
            display: flex;
            align-items: left;
            justify-content: center;
            flex-direction: column;
            text-align: left;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }
        .left-section h1 {
            font-size: 300px;
            padding: 10px;
            border-radius: 10px;
            color: #1d1218;
        }
        .right-section {
            width: 50%;
            background: rgba(243, 19, 150, 0.712);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #c5001a;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #2b2023;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ffccd1;
        }
        a {
            color: #c5001a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <h1>नाri</h1>
    </div>
    <div class="right-section">
        <div id="home">
        <h2>Ready to use the one-stop application for Women?</h2>
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
        </div>
        
        <div id="login-form" class="form-container">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Enter User ID">
            <input type="password" id="password" placeholder="Enter Password">
            <button><a href="#" onclick="showAdminLogin()">Admin Login</a></button>
            <button onclick="validateLogin()">Login</button>
            <p id="message"></p>
        </div>
        
        <div id="admin-login-form" class="form-container">
            <h3>Admin Login</h3>
            <input type="text" id="admin-username" placeholder="Enter Admin ID">
            <input type="password" id="admin-password" placeholder="Enter Password">
            <button onclick="validateAdminLogin()">Login</button>
            <p id="admin-message"></p>
        </div>
        
        <div id="register-form" class="form-container">
            <h3>Register</h3>
            <input type="text" id="reg-username" placeholder="Enter User ID">
            <input type="text" id="name" placeholder="Enter Name">
            <input type="email" id="email" placeholder="Enter Email">
            <input type="text" id="phone" placeholder="Enter Phone Number">
            <input type="password" id="reg-password" placeholder="Enter Password">
            <input type="text" id="emergency1" placeholder="Emergency Contact 1">
            <input type="text" id="emergency2" placeholder="Emergency Contact 2">
            <button onclick="registerUser()">Submit</button>
            <p id="register-message"></p>
        </div>
    </div>

    <script>
        let users = { "User 1": "ABSL", "User 2": "Pushkar" };
        
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
            document.getElementById("admin-login-form").style.display = "none";
            document.getElementById("home").style.display = "none";
        }
        function showRegister() {
            document.getElementById("register-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("admin-login-form").style.display = "none";
            document.getElementById("home").style.display = "none";
        }
        function showAdminLogin() {
            document.getElementById("admin-login-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "none";
            document.getElementById("home").style.display = "none";
        }
        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (users[username] && users[username] === password) {
                window.location.href = "home.html";
            } else {
                alert("Incorrect Login ID or Password");
            }
        }
        function validateAdminLogin() {
            alert("Admin login validation logic here.");
        }
        function registerUser() {
            alert("User registration logic here.");
        }
    </script>
</body>
</html>
