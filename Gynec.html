<!DOCTYPE html>
<html>
<head>
  <title>Gynecologist Finder</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQDm-jvpXkwWZjGi0fY6vDqznYIXOcMjs&libraries=places&v=3.30"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(75deg, #002B36, #2AA198);
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .navbar {
            background-color: #ad1648;
        }

        .navbar a {
            color: #FFFFFF;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #74C7BC;
        }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #002B36;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #FF7F50;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #74C7BC;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      background-color: #FF7F50;
      color: #FFFFFF;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FFB6C1;
    }

    .card {
      background-color: #2AA198;
      color: #002B36;
      border: 2px solid #74C7BC;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #FF7F50;
    }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar flex justify-around p-4 rounded-lg">
        <a href="#">About Us</a>
        <a href="#">Stories</a>
        <a href="#">Self Defense</a>
        <a href="#">Gynec Finder</a>
        <a href="#">NGO Details</a>
        <a href="#">Legal Info</a>
        <a href="#">Menses Things</a>
        <a href="#">Book a Cab</a>
    </nav>
    <br>
  <div class="container">
    <div class="flex justify-center items-center">
        <br>
        <h1 class="title-font text-5xl font-bold">Gynecologist Finder</h1>
        <br>
    </div>
    <br>
    <input type="text" id="location" placeholder="Enter Location">
    <button type="button" onclick="findNearestGynecologists()">Find Gynecologists</button>

    <div id="gynecologist-details"></div>
  </div>

  <script>
    var placesService;

    var locationAutocomplete = new google.maps.places.Autocomplete(document.getElementById('location'));

    function findNearestGynecologists() {
      var location = document.getElementById('location').value;

      clearGynecologistDetails();

      placesService = new google.maps.places.PlacesService(document.createElement('div'));

      var geocoder = new google.maps.Geocoder();
      geocoder.geocode({ 'address': location }, function(results, status) {
        if (status === 'OK' && results.length > 0) {
          var latLng = results[0].geometry.location;

          var request = {
            location: latLng,
            radius: 10000,
            keyword: 'gynecologist'
          };

          placesService.nearbySearch(request, function(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
              for (var i = 0; i < results.length; i++) {
                displayGynecologistDetails(results[i], i + 1);
              }
            } else {
              alert('No gynecologists found near the entered location.');
            }
          });
        } else {
          alert('Location not found.');
        }
      });
    }

    function displayGynecologistDetails(gynecologist, index) {
      var gynecologistName = gynecologist.name;
      var gynecologistAddress = gynecologist.vicinity;
      var rating = gynecologist.rating || "N/A";
      var isOpen = gynecologist.opening_hours && gynecologist.opening_hours.isOpen ? "Open" : "Closed";

      var card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>Gynecologist #${index}</h2>
        <p><strong>Name:</strong> ${gynecologistName}</p>
        <p><strong>Address:</strong> ${gynecologistAddress}</p>
        <p><strong>Rating:</strong> ${rating}</p>
        <p><strong>Is Open:</strong> ${isOpen}</p>
      `;

      document.getElementById('gynecologist-details').appendChild(card);
    }

    function clearGynecologistDetails() {
      document.getElementById('gynecologist-details').innerHTML = '';
    }
  </script>
</body>
</html>
